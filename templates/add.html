{% extends "base.html" %}
{% block content %}
<h2>Add New Travel</h2>
<form action="/add" method="POST">
    <div class="mb-3">
        <label>City</label>
        <input type="text" name="city" class="form-control" placeholder="e.g. Paris" required>
    </div>
    <div class="mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control" placeholder="Tell us about your trip..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Entry</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
