{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>My Trips</h1>
    <a href="/add" class="btn btn-primary">Add New Entry</a>
</div>
<div class="row">
    {% for travel in travels %}
    <div class="col-md-4 mb-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ travel.city }}</h5>
                <p class="card-text">{{ travel.description }}</p>
                <div class="mt-3">
                    <a href="/edit/{{ travel.id }}" class="btn btn-sm btn-outline-secondary">Edit</a>
                    <a href="/delete/{{ travel.id }}" class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
